name: Node.js CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x]
        shard: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        if: ${{ matrix.shard == 1 }}
        run: npm run lint

      - name: Run tests
        run: npm run test -- --shard=${{ matrix.shard }}/4

      - name: Build
        if: ${{ matrix.shard == 1 }}
        run: npm run build
